<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{header :: copy}"></div>
<div class="container">
    <h1 class="mt-5" th:text="'Редактирование пользователя ' + ${user.lastName} + ${user.firstName}"></h1>

    <form th:action="@{'/client/users/' + ${user.id}}" method="post" th:object="${user}">

        <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="form-group">
            <label for="firstName">Имя</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="country">Страна</label>
            <select class="form-control" id="country" th:field="*{country}" required>
                <option value="" disabled selected>Выберите страну</option>
                <option value="Россия">Россия</option>
                <option value="США">США</option>
                <option value="Германия">Германия</option>
                <option value="Франция">Франция</option>
                <option value="Китай">Китай</option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">Ошибка в стране</div>
        </div>

        <div class="form-group">
            <label for="gender">Пол</label>
            <select class="form-control" id="gender" th:field="*{gender}" required>
                <option value="" disabled selected>Выберите пол</option>
                <option value="Мужской">Мужской</option>
                <option value="Женский">Женский</option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Ошибка в поле</div>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{/users}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
